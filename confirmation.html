<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background: #1e90ff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://groupmyfood.onrender.com/assets/logo.png" alt="Logo" class="logo">
        <h2>Confirm Your Email Address</h2>
        <p>Hi <strong>{{ .User.Email }}</strong>,</p>
        <p>Thank you for signing up! Please click the button below to confirm your email address:</p>
        <a href="{{ .ConfirmationURL }}" class="button">Confirm Email</a>
        <p>If you did not sign up for this account, please ignore this email.</p>
        <p class="footer">&copy; 2024 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
